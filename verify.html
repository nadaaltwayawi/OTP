<!DOCTYPE html>

  <title>OTP Page</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="container">
    <div class="content">

        </div>
      </form>
    </div>
  </div>

</html>
